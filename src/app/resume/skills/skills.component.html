<!-- Skillset Card-->
<div class="card shadow border-0 rounded-4 mb-5">
  <div class="card-body p-5">
    <app-skills-card
      class="mb-5"
      [skillsType]="'Professional Skills'"
      [skills]="resumeService.professionalSkills"
    />
    <app-skills-card
      class="mb-5"
      [skillsType]="'Programming Skills'"
      [skills]="resumeService.programmingSkills"
    />
    <app-skills-card
      class="mb-0"
      [skillsType]="'Languages'"
      [skills]="resumeService.languagesSkills"
    />
  </div>
</div>
